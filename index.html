<!DOCTYPE html>
<!-- NOT FINISHED -->
<html>
<head>
<title>QuizApp</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<script src="quiz.js"></script>
</head>
<body>
  <h1 style="align-content:center">QuizTime</h1>
  <form id="name_form">

  <p class="mb-3">What is your name?</p>
  <div class="mb-3">
    <label>
      <input class="form-control" autocomplete="off" autofocus placeholder="Name" type="text" name="name">
    </label>
  </div>

  <p class="mb-3">Which Quiz do you want to take?</p>
    <div class="mb-3">

      <label class="form-check">
       <input class="form-check-input" type="radio" value="quiz_1" name="quiz">
       <span class="form-check-label">Quiz 1</span>
      </label>

      <label class="form-check">
       <input class="form-check-input" type="radio" value="quiz_2" name="quiz">
       <span class="form-check-label">Quiz 2</span>
      </label>

    </div>

        <button class="btn btn-primary btn-block" type="submit">Start Quiz</button>


    </form>


    <div class="container h-100">
     <div class="row align-items-center h-100">
      <div class="col-6 mx-auto">
       <div id="app_widget" class="align-items-center">
       </div>
      </div>
     </div>
    </div>


    <script id="question_counter" type="text/x-handlebars-template">
      <div class = "container">
       <div class = "row">
        <div class = "col">
          <div class = "counter">
            <i class = "fa fa-lightbulb-o fa-2x"></i>
            <h2 class = "timer count-title count-number">{{this.current_correct}}</h2>
            <p class = "count-text">Questions right</p>
          </div>
          <div class = "counter">
            <i class = "fa fa-bug fa-2x"></i>
              <h2 class = "timer count-title count-number">{{this.current_wrong}}</h2>
              <p class = "count-text">Questions wrong</p>
           </div>
          </div>
         </div>
        </div>
    </script>

    <script id="question_card" type="text/x-handlebars-template">
      <div class = "card" style = "width:350px">
          <h4 id = "question-id" class = "text-center"> Question {{id}}</h4>
              <div class = "card-body">
                  <h4 class = "card-title">{{title}}</h4>
            <div>
            <button class = "btn btn-primary pull-left" data-vote = "true">True</button>
            <button class = "btn btn-danger float-right" data-vote = "false">False</button>
            </div>
            </div>
            </div>
     </script>



    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
